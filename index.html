<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        let currentCardIndex = 0;
        let isFlipped = false;

        function displayCard() {
            const card = flashcards[currentCardIndex];
            document.getElementById('question').innerHTML = card.question;
            document.getElementById('answer').innerHTML = card.answer;
            document.getElementById('card-index').textContent = currentCardIndex + 1;
            document.getElementById('total-cards').textContent = flashcards.length;
            if (!isFlipped) {
                document.getElementById('card').classList.remove('flipped');
            }
        }

        function flipCard() {
            isFlipped = !isFlipped;
            document.getElementById('card').classList.toggle('flipped');
        }

        function nextCard() {
            isFlipped = false;
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            displayCard();
        }

        function prevCard() {
            isFlipped = false;
            currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
            displayCard();
        }

        function shuffleCards() {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentCardIndex = 0;
            isFlipped = false;
            displayCard();
        }

        displayCard();
        document.getElementById('card').addEventListener('click', flipCard);
