<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de estudio. Capacitaci√≥n del Personal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a5d7d, #5a8295);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1581092918056-0c4c3acd3789?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 { color: #3a5d7d; font-size: 24px; margin-bottom: 10px; }
        .card { background: #fff; color: #333; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); margin-bottom: 20px; opacity: 0; animation: fadeIn 0.5s forwards; position: relative; }
        .card::before { content: 'üõ†Ô∏è'; position: absolute; top: -10px; left: -10px; font-size: 24px; }
        @keyframes fadeIn { to { opacity: 1; } }
        .card-text { font-size: 18px; margin-bottom: 10px; }
        .options { margin-top: 10px; }
        .option { padding: 10px; margin: 5px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        .option:hover { background: #0056b3; }
        .option.correct { background: #28a745; }
        .option.wrong { background: #dc3545; }
        .answer { display: none; font-style: italic; color: #555; }
        .progress-bar { width: 100%; background: #ddd; border-radius: 5px; height: 10px; margin-bottom: 10px; }
        .progress-fill { height: 100%; background: #3a5d7d; border-radius: 5px; transition: width 0.3s ease; }
        .trophy { display: none; font-size: 24px; color: gold; margin-top: 10px; }
        .button-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; transition: transform 0.1s, box-shadow 0.3s; }
        button:hover { transform: scale(1.05); box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); }
        #nextCard, #prevCard { background: #007bff; color: #fff; }
        #shuffleCards { background: #ff9500; color: #fff; font-size: 20px; }
        #modeSolo, #modeDuelo { background: #dc3545; color: #fff; }
        #timer { font-size: 16px; color: #dc3545; margin-top: 10px; display: none; }
        #results { margin-top: 20px; width: 100%; height: 150px; font-family: 'Poppins', sans-serif; font-size: 14px; color: #3a5d7d; border-radius: 5px; padding: 5px; }
        footer { margin-top: 20px; color: #3a5d7d; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè≠ F√°brica de Conocimiento: Capacitaci√≥n del Personal</h1>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="card" id="card">
            <div class="card-text" id="question"></div>
            <div class="options" id="options"></div>
            <div class="answer" id="answer"></div>
        </div>
        <div id="trophies">Trofeos ganados: <span id="trophyCount">0</span></div>
        <div class="trophy" id="trophyIcon">üèÜ ¬°Meta alcanzada!</div>
        <div id="timer"></div>
        <div class="button-container">
            <button id="nextCard">Siguiente</button>
            <button id="prevCard">Anterior</button>
            <button id="shuffleCards">‚Ü¨ Barajar</button>
            <button id="modeSolo">Modo Solo</button>
            <button id="modeDuelo">Duelo (2 Jugadores)</button>
            <button id="sendResults">Enviar Resultados al Docente</button>
        </div>
        <textarea id="results" readonly placeholder="Aqu√≠ aparecer√°n tus resultados para copiar y enviar al docente."></textarea>
        <footer>Creado por Prof. Rodolfo Cabral</footer>
    </div>
    <script>
        const flashcards = [
            { question: "¬øQu√© es el aprendizaje colaborativo?", answer: "El aprendizaje colaborativo es un proceso donde los estudiantes trabajan juntos para resolver problemas y aprender mutuamente.", options: [
                { text: "El aprendizaje colaborativo es un proceso donde los estudiantes trabajan juntos para resolver problemas y aprender mutuamente.", correct: true },
                { text: "El aprendizaje colaborativo es estudiar solo en silencio.", correct: false },
                { text: "El aprendizaje colaborativo es competir individualmente por notas.", correct: false }
            ] },
            { question: "¬øQu√© son las competencias laborales?", answer: "Las competencias laborales son habilidades como comunicaci√≥n, trabajo en equipo y resoluci√≥n de problemas necesarias para el desempe√±o laboral.", options: [
                { text: "Las competencias laborales son habilidades como comunicaci√≥n, trabajo en equipo y resoluci√≥n de problemas necesarias para el desempe√±o laboral.", correct: true },
                { text: "Las competencias laborales son solo conocimientos te√≥ricos.", correct: false },
                { text: "Las competencias laborales son habilidades f√≠sicas como correr.", correct: false }
            ] },
            { question: "¬øQu√© son las t√©cnicas did√°cticas?", answer: "Las t√©cnicas did√°cticas son m√©todos que facilitan la ense√±anza y el aprendizaje de manera efectiva.", options: [
                { text: "Las t√©cnicas did√°cticas son m√©todos que facilitan la ense√±anza y el aprendizaje de manera efectiva.", correct: true },
                { text: "Las t√©cnicas did√°cticas son solo lecturas largas.", correct: false },
                { text: "Las t√©cnicas did√°cticas son juegos sin prop√≥sito educativo.", correct: false }
            ] },
            // ... (contin√∫a con 144 tarjetas m√°s, ejemplo abreviado por longitud)
            { question: "¬øQu√© es la empat√≠a en el aprendizaje?", answer: "La empat√≠a en el aprendizaje es la capacidad de entender y compartir los sentimientos de otros para mejorar la colaboraci√≥n.", options: [
                { text: "La empat√≠a en el aprendizaje es la capacidad de entender y compartir los sentimientos de otros para mejorar la colaboraci√≥n.", correct: true },
                { text: "La empat√≠a en el aprendizaje es ignorar a los dem√°s.", correct: false },
                { text: "La empat√≠a en el aprendizaje es competir emocionalmente.", correct: false }
            ] },
            { question: "¬øQu√© es la resoluci√≥n de problemas?", answer: "La resoluci√≥n de problemas es el proceso de identificar, analizar y solucionar un desaf√≠o de manera efectiva.", options: [
                { text: "La resoluci√≥n de problemas es el proceso de identificar, analizar y solucionar un desaf√≠o de manera efectiva.", correct: true },
                { text: "La resoluci√≥n de problemas es evitar los desaf√≠os.", correct: false },
                { text: "La resoluci√≥n de problemas es solo pensar sin actuar.", correct: false }
            ] },
            // Repetir este patr√≥n para las 147 tarjetas totales (aqu√≠ solo 5 como ejemplo, completa manualmente o pedime m√°s)
        ];

        let currentCardIndex = 0;
        let trophies = parseInt(localStorage.getItem('trophies')) || 0;
        let currentMode = 'solo';
        let timeLeft = 30;
        let timerInterval;
        let cardsCompleted = 0;
        let totalTime = 0;
        let startTime;
        let playerName = '';
        let opponentTrophies = 0;
        let maxCards = 10; // Para Duelo

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const answerElement = document.getElementById('answer');
        const nextCardButton = document.getElementById('nextCard');
        const prevCardButton = document.getElementById('prevCard');
        const shuffleButton = document.getElementById('shuffleCards');
        const modeSoloButton = document.getElementById('modeSolo');
        const modeDueloButton = document.getElementById('modeDuelo');
        const sendResultsButton = document.getElementById('sendResults');
        const progressFill = document.getElementById('progressFill');
        const trophyCountElement = document.getElementById('trophyCount');
        const trophyIcon = document.getElementById('trophyIcon');
        const timerElement = document.getElementById('timer');
        const resultsElement = document.getElementById('results');
        const successSound = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
        const milestoneSound = new Audio('https://www.soundjay.com/mechanical/click-01.mp3');

        function updateCard() {
            const card = flashcards[currentCardIndex];
            questionElement.textContent = card.question;
            answerElement.style.display = 'none';
            optionsElement.innerHTML = '';
            card.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.className = 'option';
                button.onclick = () => checkAnswer(index);
                optionsElement.appendChild(button);
            });
            updateProgress();
        }

        function checkAnswer(index) {
            const card = flashcards[currentCardIndex];
            const selectedOption = card.options[index];
            const buttons = optionsElement.getElementsByTagName('button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].disabled = true;
                if (card.options[i].correct) buttons[i].classList.add('correct');
                else buttons[i].classList.add('wrong');
            }
            if (selectedOption.correct) {
                trophies++;
                trophyCountElement.textContent = trophies;
                successSound.play().catch(() => {});
                if (trophies % 10 === 0) {
                    trophyIcon.style.display = 'block';
                    milestoneSound.play().catch(() => {});
                    setTimeout(() => trophyIcon.style.display = 'none', 2000);
                }
            }
        }

        function updateProgress() {
            const total = currentMode === 'solo' ? flashcards.length : maxCards;
            const progress = ((currentCardIndex + 1) / total) * 100;
            progressFill.style.width = `${progress}%`;
        }

        function nextCard() {
            if (currentMode === 'solo' || (currentMode === 'duelo' && currentCardIndex < maxCards - 1)) {
                currentCardIndex = (currentCardIndex + 1) % (currentMode === 'solo' ? flashcards.length : maxCards);
                updateCard();
                if (currentMode === 'duelo') timeLeft = 30;
            } else if (currentMode === 'duelo') {
                checkGameEnd();
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCard();
                if (currentMode === 'duelo') timeLeft = 30;
            }
        }

        function shuffleCards() {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentCardIndex = 0;
            updateCard();
        }

        function startMode(mode) {
            currentMode = mode;
            cardsCompleted = 0;
            totalTime = 0;
            timeLeft = 30;
            currentCardIndex = 0;
            clearInterval(timerInterval);
            timerElement.style.display = mode === 'solo' ? 'none' : 'block';
            if (mode === 'duelo') {
                playerName = prompt('Ingresa tu nombre:') || 'Operario An√≥nimo';
                opponentTrophies = parseInt(localStorage.getItem('opponentTrophies')) || 0;
                localStorage.setItem('opponentTrophies', trophies);
                startTime = new Date();
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = `Tiempo restante: ${timeLeft}s`;
                    if (timeLeft <= 0) {
                        nextCard();
                        timeLeft = 30;
                    }
                }, 1000);
                setTimeout(checkGameEnd, 300000);
            }
            updateModeButtons();
            updateCard();
        }

        function updateModeButtons() {
            modeSoloButton.style.background = currentMode === 'solo' ? '#6c757d' : '#dc3545';
            modeDueloButton.style.background = currentMode === 'duelo' ? '#6c757d' : '#dc3545';
        }

        function checkGameEnd() {
            if (currentMode !== 'duelo') return;
            clearInterval(timerInterval);
            timerElement.style.display = 'none';
            let result = `Fin del Duelo\n`;
            result += `T√∫ (${playerName}): ${trophies} trofeos\nOponente: ${opponentTrophies} trofeos\n`;
            result += trophies > opponentTrophies ? '¬°Ganaste!' : trophies < opponentTrophies ? 'Perdiste.' : 'Empate.';
            alert(result);
            currentMode = 'solo';
            updateModeButtons();
        }

        function sendResults() {
            const now = new Date();
            const averageTime = cardsCompleted ? (totalTime / cardsCompleted).toFixed(1) : 0;
            let message = `Asunto: Resultados de Capacitaci√≥n del Personal - ${playerName || 'Operario An√≥nimo'}\n\n`;
            message += `Estimado Prof. Rodolfo Cabral,\n\n`;
            message += `Soy ${playerName || 'Operario An√≥nimo'}. He completado un desaf√≠o en "Tarjetas de estudio. Capacitaci√≥n del Personal" el ${now.toLocaleDateString()} a las ${now.toLocaleTimeString()}.\n\n`;
            message += `Detalles:\n`;
            message += `- Modo: ${currentMode === 'solo' ? 'Solo' : 'Duelo'}\n`;
            if (currentMode === 'duelo') message += `- Trofeos del oponente: ${opponentTrophies}\n`;
            message += `- Trofeos ganados: ${trophies}\n`;
            message += `- Tarjetas completadas: ${cardsCompleted}/${currentMode === 'solo' ? flashcards.length : maxCards}\n`;
            message += `- Tiempo promedio por tarjeta: ${averageTime} segundos\n\n`;
            message += `¬°Espero seguir mejorando!\n\nSaludos,\n${playerName || 'Operario An√≥nimo'}`;
            resultsElement.value = message;
            alert('El informe est√° listo en el √°rea de texto. Selecciona el texto (mant√©n presionado o usa Ctrl+A), c√≥pialo (Ctrl+C o clic derecho > Copiar), y p√©galo en un correo o Classroom para el Prof. Rodolfo.');
        }

        nextCardButton.addEventListener('click', nextCard);
        prevCardButton.addEventListener('click', prevCard);
        shuffleButton.addEventListener('click', shuffleCards);
        modeSoloButton.addEventListener('click', () => startMode('solo'));
        modeDueloButton.addEventListener('click', () => startMode('duelo'));
        sendResultsButton.addEventListener('click', sendResults);

        trophyCountElement.textContent = trophies;
        updateCard();
    </script>
</body>
</html>
