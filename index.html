            { question: "¬øQu√© es la gesti√≥n de la confianza organizacional?", answer: "Crear un ambiente de seguridad.", options: [
                { text: "Crear un ambiente de seguridad.", correct: true },
                { text: "Ignorar la confianza.", correct: false },
                { text: "Un sistema de sanciones.", correct: false }
            ] },
            { question: "¬øQu√© es la capacitaci√≥n en gesti√≥n de la autonom√≠a?", answer: "Ense√±ar a tomar decisiones propias.", options: [
                { text: "Ense√±ar a tomar decisiones propias.", correct: true },
                { text: "Controlar todas las decisiones.", correct: false },
                { text: "Un curso sin objetivos claros.", correct: false }
            ] },
            { question: "¬øQu√© es la gesti√≥n de la comunicaci√≥n externa?", answer: "Facilitar relaciones con terceros.", options: [
                { text: "Facilitar relaciones con terceros.", correct: true },
                { text: "Evitar la comunicaci√≥n.", correct: false },
                { text: "Un plan sin claridad.", correct: false }
            ] },
            { question: "¬øQu√© es la capacitaci√≥n en gesti√≥n de la creatividad?", answer: "Ense√±ar a generar ideas nuevas.", options: [
                { text: "Ense√±ar a generar ideas nuevas.", correct: true },
                { text: "Limitar la creatividad.", correct: false },
                { text: "Un curso sin objetivos claros.", correct: false }
            ] },
            { question: "¬øQu√© es la gesti√≥n de la calidad de vida laboral?", answer: "Mejorar el bienestar del personal.", options: [
                { text: "Mejorar el bienestar del personal.", correct: true },
                { text: "Ignorar las necesidades del equipo.", correct: false },
                { text: "Un sistema de sanciones.", correct: false }
            ] },
            { question: "¬øQu√© es la capacitaci√≥n en gesti√≥n de la innovaci√≥n?", answer: "Ense√±ar a implementar mejoras.", options: [
                { text: "Ense√±ar a implementar mejoras.", correct: true },
                { text: "Evitar la innovaci√≥n.", correct: false },
                { text: "Un curso sin objetivos claros.", correct: false }
            ] },
            { question: "¬øQu√© es la gesti√≥n de la seguridad en equipo?", answer: "Proteger al grupo de riesgos.", options: [
                { text: "Proteger al grupo de riesgos.", correct: true },
                { text: "Ignorar los protocolos.", correct: false },
                { text: "Un plan sin prevenci√≥n.", correct: false }
            ] }
        ];

        let currentCardIndex = 0;
        let trophies = parseInt(localStorage.getItem('trophies')) || 0;
        let currentMode = 'solo';
        let timeLeft = 30;
        let timerInterval;
        let cardsCompleted = 0;
        let totalTime = 0;
        let startTime;
        let playerName = '';
        let opponentTrophies = 0;
        let maxCards = 10;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const answerElement = document.getElementById('answer');
        const nextCardButton = document.getElementById('nextCard');
        const prevCardButton = document.getElementById('prevCard');
        const shuffleButton = document.getElementById('shuffleCards');
        const modeSoloButton = document.getElementById('modeSolo');
        const modeDueloButton = document.getElementById('modeDuelo');
        const sendResultsButton = document.getElementById('sendResults');
        const progressFill = document.getElementById('progressFill');
        const trophyCountElement = document.getElementById('trophyCount');
        const trophyIcon = document.getElementById('trophyIcon');
        const timerElement = document.getElementById('timer');
        const resultsElement = document.getElementById('results');
        const successSound = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
        const milestoneSound = new Audio('https://www.soundjay.com/mechanical/click-01.mp3');

        function shuffleOptions(options) {
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            return options;
        }

        function updateCard() {
            const card = flashcards[currentCardIndex];
            questionElement.textContent = card.question;
            answerElement.style.display = 'none';
            optionsElement.innerHTML = '';
            const shuffledOptions = shuffleOptions([...card.options]);
            shuffledOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.className = 'option';
                button.onclick = () => checkAnswer(index, shuffledOptions);
                optionsElement.appendChild(button);
            });
            updateProgress();
        }

        function checkAnswer(index, shuffledOptions) {
            const selectedOption = shuffledOptions[index];
            const buttons = optionsElement.getElementsByTagName('button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].disabled = true;
                if (shuffledOptions[i].correct) buttons[i].classList.add('correct');
                else buttons[i].classList.add('wrong');
            }
            if (selectedOption.correct) {
                trophies++;
                trophyCountElement.textContent = trophies;
                localStorage.setItem('trophies', trophies);
                successSound.play().catch(() => {});
                if (trophies % 10 === 0) {
                    trophyIcon.style.display = 'block';
                    milestoneSound.play().catch(() => {});
                    setTimeout(() => trophyIcon.style.display = 'none', 2000);
                }
            }
        }

        function updateProgress() {
            const total = currentMode === 'solo' ? flashcards.length : maxCards;
            const progress = ((currentCardIndex + 1) / total) * 100;
            progressFill.style.width = `${progress}%`;
        }

        function nextCard() {
            if (currentMode === 'solo' || (currentMode === 'duelo' && currentCardIndex < maxCards - 1)) {
                currentCardIndex = (currentCardIndex + 1) % (currentMode === 'solo' ? flashcards.length : maxCards);
                updateCard();
                if (currentMode === 'duelo') timeLeft = 30;
            } else if (currentMode === 'duelo') {
                checkGameEnd();
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCard();
                if (currentMode === 'duelo') timeLeft = 30;
            }
        }

        function shuffleCards() {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentCardIndex = 0;
            updateCard();
        }

        function startMode(mode) {
            currentMode = mode;
            cardsCompleted = 0;
            totalTime = 0;
            timeLeft = 30;
            currentCardIndex = 0;
            clearInterval(timerInterval);
            timerElement.style.display = mode === 'solo' ? 'none' : 'block';
            if (mode === 'duelo') {
                playerName = prompt('Ingresa tu nombre:') || 'Operario An√≥nimo';
                opponentTrophies = parseInt(localStorage.getItem('opponentTrophies')) || 0;
                localStorage.setItem('opponentTrophies', trophies);
                startTime = new Date();
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = `Tiempo restante: ${timeLeft}s`;
                    if (timeLeft <= 0) {
                        nextCard();
                        timeLeft = 30;
                    }
                }, 1000);
                setTimeout(checkGameEnd, 300000);
            }
            updateModeButtons();
            updateCard();
        }

        function updateModeButtons() {
            modeSoloButton.style.background = currentMode === 'solo' ? '#6c757d' : '#dc3545';
            modeDueloButton.style.background = currentMode === 'duelo' ? '#6c757d' : '#dc3545';
        }

        function checkGameEnd() {
            if (currentMode !== 'duelo') return;
            clearInterval(timerInterval);
            timerElement.style.display = 'none';
            let result = `Fin del Duelo\n`;
            result += `T√∫ (${playerName}): ${trophies} trofeos\nOponente: ${opponentTrophies} trofeos\n`;
            result += trophies > opponentTrophies ? '¬°Ganaste!' : trophies < opponentTrophies ? 'Perdiste.' : 'Empate.';
            alert(result);
            currentMode = 'solo';
            updateModeButtons();
        }

        function sendResults() {
            const now = new Date();
            const averageTime = cardsCompleted ? (totalTime / cardsCompleted).toFixed(1) : 0;
            let message = `Asunto: Resultados de Capacitaci√≥n del Personal - ${playerName || 'Operario An√≥nimo'}\n\n`;
            message += `Estimado Prof. Rodolfo Cabral,\n\n`;
            message += `Soy ${playerName || 'Operario An√≥nimo'}. He completado un desaf√≠o en "Tarjetas de estudio. Capacitaci√≥n del Personal" el ${now.toLocaleDateString()} a las ${now.toLocaleTimeString()}.\n\n`;
            message += `Detalles:\n`;
            message += `- Modo: ${currentMode === 'solo' ? 'Solo' : 'Duelo'}\n`;
            if (currentMode === 'duelo') message += `- Trofeos del oponente: ${opponentTrophies}\n`;
            message += `- Trofeos ganados: ${trophies}\n`;
            message += `- Tarjetas completadas: ${cardsCompleted}/${currentMode === 'solo' ? flashcards.length : maxCards}\n`;
            message += `- Tiempo promedio por tarjeta: ${averageTime} segundos\n\n`;
            message += `¬°Espero seguir mejorando!\n\nSaludos,\n${playerName || 'Operario An√≥nimo'}`;
            resultsElement.value = message;
            alert('El informe est√° listo en el √°rea de texto. Selecciona el texto (mant√©n presionado o usa Ctrl+A), c√≥pialo (Ctrl+C o clic derecho > Copiar), y p√©galo en un correo o Classroom para el Prof. Rodolfo.');
        }

        nextCardButton.addEventListener('click', nextCard);
        prevCardButton.addEventListener('click', prevCard);
        shuffleButton.addEventListener('click', shuffleCards);
        modeSoloButton.addEventListener('click', () => startMode('solo'));
        modeDueloButton.addEventListener('click', () => startMode('duelo'));
        sendResultsButton.addEventListener('click', sendResults);

        trophyCountElement.textContent = trophies;
        updateCard();
    </script>
